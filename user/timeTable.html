    <script>
        const scheduleData = {
            "mon1": "Toán",
            "tue1": "Lý",
            "wed1": "Hóa",
            "thu1": "Văn",
            "fri1": "Anh",
            "sat1": "Sinh",
            "sun1": "",

            "mon2": "Lịch Sử",
            "tue2": "Địa Lý",
            "wed2": "GDCD",
            "thu2": "Công Nghệ",
            "fri2": "Thể Dục",
            "sat2": "Tin Học",
            "sun2": "",

            "mon3": "Toán",
            "tue3": "Lý",
            "wed3": "Hóa",
            "thu3": "Văn",
            "fri3": "Anh",
            "sat3": "Sinh",
            "sun3": "",

            "mon4": "Lịch Sử",
            "tue4": "Địa Lý",
            "wed4": "GDCD",
            "thu4": "Công Nghệ",
            "fri4": "Thể Dục",
            "sat4": "Tin Học",
            "sun4": "",

            "mon5": "Toán",
            "tue5": "Lý",
            "wed5": "Hóa",
            "thu5": "Văn",
            "fri5": "Anh",
            "sat5": "Sinh",
            "sun5": ""
        };

        // Hiển thị dữ liệu lên bảng
        document.addEventListener("DOMContentLoaded", function () {
            for (const id in scheduleData) {
                document.getElementById(id).innerText = scheduleData[id];
            }
        });
        document.addEventListener("DOMContentLoaded", function () {
            const hocKySelect = document.getElementById("hocKy");
            const tuanSelect = document.getElementById("tuan");

            hocKySelect.addEventListener("change", function () {
                console.log("Chọn học kỳ: ", hocKySelect.value);
                // Có thể thêm API để lấy dữ liệu thời khóa biểu theo học kỳ
            });

            tuanSelect.addEventListener("change", function () {
                console.log("Chọn tuần: ", tuanSelect.value);
                // Có thể thêm API để lấy dữ liệu thời khóa biểu theo tuần
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            const logoutButton = document.querySelector(".logout");

            logoutButton.addEventListener("click", function () {
                const confirmLogout = confirm("Bạn có chắc chắn muốn đăng xuất không?");
                if (confirmLogout) {
                    // Xóa dữ liệu đăng nhập (ví dụ: LocalStorage)
                    localStorage.removeItem("userRole");
                    localStorage.removeItem("userToken"); // Nếu có token lưu trữ

                    // Chuyển hướng về trang đăng nhập
                    window.location.href = "login.html";
                }
            });
        });
    </script>
